# in the prompt section you can configure the appearance of the prompt
[prompt]
text = "$ "           # prompt text 
color = "blue"         # "black", "red", "green", "yellow", "blue", "magenta", "cyan", "white", "bright black", "bright red", "bright green", "bright yellow", "bright blue", "bright magenta", "bright cyan", "bright white"
show_cwd = true       # show the current working directory
show_username = false # show the username
show_branch = true    # show the git branch

# here you can define aliases
[aliases]
ll = "ls -lah"

# here you can configure the readline behavior
[readline]
edit_mode = "emacs" # "emacs", "vi"

# here you can configure the history behavior (path must be absolute, no ~ or $HOME)
# [history]
# history_path = "/path/to/history"  # defaults to $XDG_DATA_HOME/fesh/history
